<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Snake — Web</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="700"></canvas>

  <div id="ui">
    <div id="panel">
      <div id="score">Score: 0</div>
      <div id="best">Best: 0</div>
    </div>
    <div id="controls">
      <div>Arrows / WASD — Move • Shift — Speed</div>
      <div>Space — Pause/Start • R — Restart • Q/Esc — Quit</div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
